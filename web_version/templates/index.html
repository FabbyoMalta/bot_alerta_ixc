<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Monitoramento de Conexões</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Monitoramento de Conexões</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Botão para alternar o modo escuro -->
        <div class="ml-auto">
            <button id="toggle-dark-mode" class="btn btn-outline-light">Modo Escuro</button>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Cards de Totais -->
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Logins Online</h5>
                        <p class="card-text" id="total-online">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Logins Offline</h5>
                        <p class="card-text" id="total-offline">0</p>
                    </div>
                </div>
            </div>
            <!-- Botão de Atualização e Status -->
            <div class="col-md-6 text-right">
                <button id="update-now" class="btn btn-primary mb-2">Atualizar Agora</button>
                <div id="status">
                    <!-- Status das atualizações -->
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Mapa -->
            <div class="col-md-8">
                <div id="map" style="height: 600px;"></div>
            </div>
            <!-- Lista de Clientes Online -->
            <div class="col-md-4">
                <h4>Clientes Online</h4>
                <ul class="list-group" id="lista-clientes">
                    <!-- Lista será preenchida via JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <!-- jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- ... restante dos scripts ... -->
</body>

</html>
